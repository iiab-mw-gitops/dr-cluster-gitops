apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster-dr
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://c111-e.us-east.containers.cloud.ibm.com:31784
  project: default
  source:
    path: .
    repoURL: https://github.com/iiab-mw-gitops/dr-cluster-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
