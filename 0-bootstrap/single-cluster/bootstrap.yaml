apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-cluster
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
          - cluster: cluster-one
            url: https://kubernetes.default.svc
          - cluster: cluster-two
            url: https://c111-e.us-east.containers.cloud.ibm.com:31784
  template:
    metadata:
      name: '{{cluster}}-bootstrap-cluster'
    spec:
      project: default
      source:
        repoURL: https://github.com/iiab-middleware-giops/multi-tenancy-gitops.git
        targetRevision: master
        path: 0-bootstrap/single-cluster
      destination:
        server: '{{url}}'
        namespace: openshift-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true